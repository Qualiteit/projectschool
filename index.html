
<html>
    <head>
        <title>Drones</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet"><link rel="stylesheet" href="./style.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type=text/javascript>
            $('#TakeoffBtn').click(function () { //Button
                $('#TakeoffBtn').addClass('is-loading');
                $.ajax({
                    url: '/takeoff',
                    type: 'POST',
                });
            });
            $('#LandBtn').click(function () { //Button
                $('#LandBtn').addClass('is-loading');
                $.ajax({
                    url: '/land',
                    type: 'POST',
                });
            });
            $('#HandControlBtn').click(function () { //Button
                $('#HandControlBtn').addClass('is-loading');
                $.ajax({
                    url: '/handcontrol',
                    type: 'POST',
                });
            });
        </script>
    </head>
<body>
    <div class="display-drone">
        <div class="drone-cam">
        <canvas id="video-canvas"></canvas>
            <script type="text/javascript" src="jsmpeg.min.js"></script>
            <script type="text/javascript">
                var canvas = document.getElementById('video-canvas');
                var url = 'ws://'+document.location.hostname+':3001/stream';
                var player = new JSMpeg.Player(url, {canvas: canvas});
            </script>
        </div>
        <div class="drone-actions">
            <p>Drone battery:</p> 
        <button class="connect-button button-general">Connect</button>
        <button class="takeoff-button button-general" id="TakeoffBtn" name="TakeoffBtn" type="submit">Takeoff</button>
        <button class="land-button button-general" id="LandBtn" name="LandBtn" type="submit">Land</button>
        <button class="handcontrol-button button-general" id="HandControlBtn" name="HandControlBtn" type="submit">Hand control</button>
        <button class="facetracking-button button-general">Face tracking</button>
        <button class="objecttracking-button button-general">Object tracking</button>
        </div>
    </div>
</body>
</html>
